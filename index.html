<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="app.js"></script>
</head>
<body>
    <div id="quiz-container">

        <div id="add-question-form" style="display: block;">
            <h2>Add New Question</h2>
            <label for="new-question">Question:</label>
            <input type="text" id="new-question" placeholder="Enter your question" maxlength="100"><br>

            <label for="new-options">Options (at least 2 and most of 4):</label>
            <input type="text" id="new-options" placeholder="Option 1, Option 2, Option 3, Option 4" maxlength="100">

            <button type="add" onclick="addNewQuestion()">Add Question</button>
        </div>

        <div id="bottom-buttons">
            <button type="submit" onclick="submitQuiz()">Submit Quiz</button>
            <button id="add-question-button" onclick="toggleAddQuestionForm()">Cancel adding new question</button>
        </div>
    </div>
    
</body>
</html>
