<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>  
    <div id="container">

        <div id="title" class="name-input">
            <h2>Придумайте название</h2>
            <input type="text" id="title-input" placeholder="Введите название">
        </div>

        <div id="add-question-form" class="add-question" style="display: block;">
            <h2>Добавить новый вопрос</h2>
            <label for="new-question">Текст вопроса:</label>
            <input type="text" id="new-question" placeholder="Введите ваш вопрос" maxlength="100"><br>

            <label for="new-options">Варианты ответов (миниум 2, но не больше 4):</label>
            <input type="text" id="new-options" placeholder="Вариант1; Вариант2; Вариант3; Вариант4" maxlength="100">

            <button type="add" onclick="addNewQuestion()">Добавить вопрос</button>
        </div>

        <div id="bottom-buttons" style="display: block;">
            <button type="submit" onclick="submit()">Отправить</button>
            <button id="add-question-button" onclick="toggleAddQuestionForm()">Отменить добавление нового вопроса</button>
        </div>
    </div>
</body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</html>
